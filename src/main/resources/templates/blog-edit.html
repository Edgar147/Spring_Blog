<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:divth="http://www.w3.org/1999/html">
<head>
    <title>Edit page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/header::header"></header>
<div class="container mt-5">
    <h1>Editing an article...</h1>
    <div th:each="el: ${post}">
    <form  method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title of the article" class="form-control"><br>
        <input type="text" th:value="${el.anonse}" name="anonse" placeholder="Enter the anonse of the article" class="form-control"><br>
        <textarea name="full_text" th:value="${el.full_text}" placeholder="Enter the text of the article" class="form-control" th:text="${el.full_text}" /> <br>
        <button type="submit" class="btn btn-success">Update article</button><br>

    </form>
    </div>
</div>


<footer th:insert="blocs/footer::footer"></footer>

</body>
</html>
