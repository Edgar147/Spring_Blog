<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:divth="http://www.w3.org/1999/html">
<head>
    <title>My blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/header::header"></header>
<div class="container mt-5">
<h1>Adding an article...</h1>
<form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter the title of the article" class="form-control"><br>
    <input type="text" name="anonse" placeholder="Enter the anonse of the article" class="form-control"><br>
    <textarea name="full_text" placeholder="Enter the text of the article" class="form-control"> </textarea><br>
    <button type="submit" class="btn btn-success">Add article</button><br>

</form>
</div>


<footer th:insert="blocs/footer::footer"></footer>

</body>
</html>
